<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV &amp; Grades — Amit Ben Zaken</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="images/ABZlogo.png"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>

  <main>
    <!-- CV section -->
    <section id="cv" class="cv">
      <h2 data-en="CV" data-he="קורות חיים"></h2>
      <div class="pdf-preview">
        <object
          data="assets/CV english resume.pdf"
          type="application/pdf"
          width="100%"
          height="600"
        ></object>
      </div>
      <p class="download-btn">
        <a
          href="assets/CV english resume.pdf"
          download
          data-en="Download CV"
          data-he="הורד קורות חיים"
        >
        </a>
      </p>
    </section>

    <!-- Grades / Transcript section -->
    <section id="grades" class="grades">
      <h2 data-en="Transcript of Records" data-he="תעודת ציונים"></h2>
      <div class="pdf-preview">
        <object
          data="assets/Transcript of Records Semester 5.pdf"
          type="application/pdf"
          width="100%"
          height="600"
        ></object>
      </div>
      <p class="download-btn">
        <a
          href="assets/Transcript of Records Semester 5.pdf"
          download
          data-en="Download Transcript"
          data-he="הורד תעודת ציונים"
        >
        </a>
      </p>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="script.js"></script>
</body>
</html>
